mode: deployment

replicaCount: 1

image:
  repository: otel/opentelemetry-collector-contrib
  tag: 0.96.0
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP

# ---- Probes (required by this chart, relaxed for k3d) ----
livenessProbe:
  httpGet:
    path: /
    port: 13133
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 10

readinessProbe:
  httpGet:
    path: /
    port: 13133
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 10
config:
  extensions:
    health_check:
      endpoint: 0.0.0.0:13133

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch: {}

  exporters:
    otlp:
      endpoint: tempo.tracing.svc:4317
      tls:
        insecure: true

  service:
    telemetry:
      metrics:
        address: 0.0.0.0:8889

    extensions: [health_check]
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp]

      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp]

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
